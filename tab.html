<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New Tab</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!--site shortcut links-->
            <div class="shortcuts">
                <a href="https://gmail.com" class="shortcut">
                    <img src="art/Gmail.png" alt="Gmail">
                    <span>Gmail</span>
                </a>
                <a href="https://github.com" class="shortcut">
                    <img src="art/Git.png" alt="Github">
                    <span>Github</span>
                </a>
                <a href="https://etrade.com" class="shortcut">
                    <img src="art/Stocks.png" alt="Etrade">
                    <span>Etrade</span>
                </a>
                <a href="https://smls.myschoolapp.com" class="shortcut">
                    <img src="art/School.png" alt="MySMLS">
                    <span>MySMLS</span>
                </a>
                <a href="https://docs.google.com/" class="shortcut">
                    <img src="art/Docs.png" alt="Docs">
                    <span>Google Docs</span>
                </a>
                <a href="https://drive.google.com/" class="shortcut">
                    <img src="art/Drive.png" alt="Drive">
                    <span>Google Drive</span>
                </a>
                <!--
                <a href="https://slack.com/" class="shortcut">
                    <img src="art/slack.png" alt="Slack">
                    <span>Slack</span>
                </a> -->
            </div>
            <!--calender & to-do-->
            <div class="planner">
                <div class="todo-section">
                    <div class="clock-schedule">
                        <div class="schedule-header">
                            <h3>Today's Classes</h3>
                            <button id="setScheduleBtn" class="schedule-btn">Set Start Date</button>
                        </div>
                        <div id="blockDisplay" class="clock-display"></div>
                    </div>

                    <div class="todo-input-group">
                        <input type="text" id="todoInput" placeholder="Add a task...">
                        <select id="categorySelect">
                            <option value="academic">Academic</option>
                            <option value="lifestyle">Lifestyle</option>
                        </select>
                        <input type="number" id="durationInput" placeholder="mins" min="15", step="15" value="30">
                        <button id="addBtn">Add</button>
                    </div>

                    <div class="todo-lists">
                        <div class="todo-column">
                            <h3>Academic</h3>
                            <ul id="academicList" class="todo-list" data-category="academic"></ul>
                        </div>

                        <div class="todo-column">
                            <h3>Lifestyle</h3>
                            <ul id="lifestyleList" class="todo-list" data-category="lifestyle"></ul>
                        </div>
                    </div>
                </div>

                <div class="calendar">
                    <h3>Today's Schedule</h3>
                    <div id="timeBlocks" class="time-blocks"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
