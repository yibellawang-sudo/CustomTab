<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New Tab</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!--site shortcut links-->
            <div class="shortcuts">
                <a href="https://gmail.com" class="shortcut">
                    <img src="art/Gmail.png" alt="Gmail">
                    <span>Gmail</span>
                </a>
                <a href="https://github.com" class="shortcut">
                    <img src="art/Git.png" alt="Github">
                    <span>Github</span>
                </a>
                <a href="https://etrade.com" class="shortcut">
                    <img src="art/Stocks.png" alt="Etrade">
                    <span>Etrade</span>
                </a>
                <a href="https://smls.myschoolapp.com" class="shortcut">
                    <img src="art/School.png" alt="MySMLS">
                    <span>MySMLS</span>
                </a>
                <a href="https://docs.google.com/" class="shortcut">
                    <img src="art/Docs.png" alt="Docs">
                    <span>Google Docs</span>
                </a>
                <a href="https://drive.google.com/" class="shortcut">
                    <img src="art/Drive.png" alt="Drive">
                    <span>Google Drive</span>
                </a>
                <!--
                <a href="https://slack.com/" class="shortcut">
                    <img src="art/slack.png" alt="Slack">
                    <span>Slack</span>
                </a> -->
            </div>
            <!--calender & to-do-->
            <div class="planner">
                <div class="todo-section">
                    <h2 id="date"></h2>

                    <div class="block-schedule">
                        <div class="schedule-header">
                            <h3>Today's Classes</h3>
                            <div>
                                <button id="setScheduleBtn" class="schedule-btn">Set Start Date</button>
                                <button id="editBlockBtn" class="schedule-btn">Edit Block</button>
                            </div>
                        </div>
                        <div id="blockDisplay" class="block-display"></div>
                    </div>

                    <div class="todo-input-group">
                        <input type="text" id="todoInput" placeholder="Add a task...">
                        <select id="categorySelect">
                            <option value="academic">Academic</option>
                            <option value="lifestyle">Lifestyle</option>
                        </select>
                        <input type="number" id="durationInput" placeholder="mins" min="15", step="15" value="30">
                        <button id="addTodoBtn">Add</button>
                    </div>

                    <div class="todo-lists">
                        <div class="todo-column">
                            <h3>Academic</h3>
                            <ul id="academicList" class="todo-list" data-category="academic"></ul>
                        </div>

                        <div class="todo-column">
                            <h3>Lifestyle</h3>
                            <ul id="lifestyleList" class="todo-list" data-category="lifestyle"></ul>
                        </div>
                    </div>
                </div>

                <div class="calendar">
                    <h3>Today's Schedule</h3>
                    <div id="timeBlocks" class="time-blocks"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>

        <!--Block schedule setup modal-->
        <div id="blockModal" clas="modal">
            <div class="modal-content">
                <h2>Set up ur course schedule!</h2>

                <div class="block-inputs">
                    <div class="block-input-row">
                        <label>Block A:</label>
                        <input type="text" id="blockA">
                    </div>
                    <div class="block-input-row">
                        <label>Block B:</label>
                        <input type="text" id="blockB">
                    </div>
                    <div class="block-input-row">
                        <label>Block C:</label>
                        <input type="text" id="blockC">
                    </div>
                    <div class="block-input-row">
                        <label>Block D:</label>
                        <input type="text" id="blockD">
                    </div>
                    <div class="block-input-row">
                        <label>Block E:</label>
                        <input type="text" id="blockE">
                    </div>
                    <div class="block-input-row">
                        <label>Block F:</label>
                        <input type="text" id="blockF">
                    </div>
                    <div class="block-input-row">
                        <label>Block G:</label>
                        <input type="text" id="blockG">
                    </div>
                    <div class="block-input-row">
                        <label>Block H:</label>
                        <input type="text" id="blockH">
                    </div>

                    <div class="modal-buttons">
                        <button id="cancelBlockBtn">Cancel</button>
                        <button id="saveBlockBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
